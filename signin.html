<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Urban Walker Vault</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Urban_Walker_Favicon.ico?v=2">
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>Urban Walker Vault</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="location.html">Location</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- SIGN IN FORM -->
    <main class="form-page">
        <h2>Sign In</h2>

        <form id="signInForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <label for="role">Role:</label>
            <select id="role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
                <option value="staff">Staff</option>
            </select>

            <button type="submit" class="btn-primary">Sign In</button>
        </form>

        <p style="margin-top: 1rem;">
            Don't have an account? 
            <a href="register.html" class="text-link">Register here</a>
        </p>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>Â© 2025 Urban Walker Vault. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
